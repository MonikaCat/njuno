table:
  name: validator_description
  schema: public
object_relationships:
- name: validator
  using:
    foreign_key_constraint_on: validator_address
- name: block
  using:
    foreign_key_constraint_on: height
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - validator_address
    - moniker
    - details
    - height
    filter: {}
  role: anonymous
