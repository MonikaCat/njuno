table:
  name: validator_info
  schema: public
object_relationships:
- name: validator
  using:
    foreign_key_constraint_on: consensus_address
- name: block
  using:
    foreign_key_constraint_on: height
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - consensus_address
    - operator_address
    - self_delegate_address
    - height
    filter: {}
  role: anonymous
