table:
  name: validator
  schema: public
object_relationships:
- name: validator_commission
  using:
    manual_configuration:
      column_mapping:
        self_delegate_address: self_delegate_address
      insertion_order: null
      remote_table:
        name: validator_commission
        schema: public
array_relationships:
- name: validator_descriptions
  using:
    foreign_key_constraint_on:
      column: self_delegate_address
      table:
        name: validator_description
        schema: public
- name: validator_voting_powers
  using:
    foreign_key_constraint_on:
      column: self_delegate_address
      table:
        name: validator_voting_power
        schema: public
- name: validator_commissions
  using:
    foreign_key_constraint_on:
      column: self_delegate_address
      table:
        name: validator_commission
        schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
     - consensus_address
     - self_delegate_address
     - height
    filter: {}
  role: anonymous
